{% extends 'base.html' %}
{% block title %}BlogPost{% endblock title %}
{% load static %}
{% block content %}
<div class="container my-3">
    <h2 class="blog-post-title">{{post.title}}</h2>
    <p class="blog-post-meta">{{post.timestamp}} by <a href="/about">{{post.author}}</a></p>
   
     
    <p>{{post.content}}</p>
</div>
<div id="like-section">
    {% include 'blog/like-section.html' %}
</div>
{% endblock content %}
